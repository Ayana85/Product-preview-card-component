<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <main class="container">
    <div class="product-img-side">
      <img src="/images/image-product-desktop.jpg" alt="Perfume">
    </div>
    <div class="product-details">
      <p class="title">Perfume</p>
      <h3 class="pro-brand">Gabrielle Essence Eau De Parfum</h3>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
       <p><span class="sale-price">$149.99</span> 
        <span class="orginal-price">$169.99</span></p> 
      <button class="btn"><img src="/images/icon-cart.svg" alt=""> Add to Cart</button>
    </div>
  </main>

</body>
</html>
