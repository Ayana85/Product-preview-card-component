<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <main class="container">
    <picture class="product-img-side">
      <source srcset="images/image-product-mobile.jpg" media="(max-width: 760px)">
      <img src="images/image-product-desktop.jpg" aria-hidden="true" alt="Perfume">
    </picture>
    <div class="product-details">
      <div class="pro-info">
        <p class="title">Perfume</p>
        <h3 class="pro-brand">Gabrielle Essence Eau De Parfum</h3>
      </div>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
       <div class="span">
        <span class="sale-price">$149.99</span> 
        <p class="orginal-price">$169.99</p>
      </div> 
      <button class="btn"><img src="./images/icon-cart.svg" aria-hidden="true" alt=""> Add to Cart</button>
    </div>
  </main>

</body>
</html>
